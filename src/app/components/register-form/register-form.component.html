
<form
  [formGroup]="registerForm"
  (ngSubmit)="handleRegister()"
  class="flex flex-col gap-4 align-middle justify-between max-w-xs mx-auto mt-4"
>
  <input
    type="text"
    placeholder="Username..."
    formControlName="username"
    class="input input-bordered"
  >
  <input
    type="email"
    placeholder="e-Mail..."
    formControlName="email"
    class="input input-bordered"
  >
  <input
    type="password"
    placeholder="Password..."
    formControlName="password"
    class="input input-bordered"
  >
  <input
    type="password"
    placeholder="Confirm password..."
    formControlName="confirmPassword"
    class="input input-bordered"
  >

  <span
    class="flex flex-row justify-around"
  >
    <button
      class="btn max-w-32"
      [ngClass]="{
            'btn-disabled':
            !registerForm.get('username')?.value ||
            !registerForm.get('email')?.value ||
            !registerForm.get('password')?.value ||
            !registerForm.get('confirmPassword')?.value,
          }"
    >
      Register
    </button>

    <a
      class="btn max-w-32"
      (click)="toggleView()"
    >
      To Login
    </a>
  </span>


</form>
