<ol class="relative border-l border-base-content/30">
  @for (commit of commits; track commit.sha; let i = $index) {
    <li class="mb-10 ml-8">
      <span class="absolute flex items-center justify-center w-6 h-6 rounded-full  ring-8 ring-base-300 bg-base-100 text-base-content">
        <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
          <path
            d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
        </svg>
      </span>
      
      <h3 class="flex items-center mb-1 text-lg font-semibold text-base-content">
        {{ commit.commit.message }}
        
        @if (isBigRelease(commit.commit.message)) {
          <span class="badge badge-primary text-sm font-medium ml-2">Latest</span>
        }
      </h3>
      
      <time class="block mb-2 text-sm font-normal leading-none text-base-content/70">
        {{ commit.commit.author.date | date: 'medium' }}
      </time>
      
      <p class="mb-4 text-base font-normal text-base-content">
        {{ commit.commit.author.name }}
      </p>
      
      <a [href]="commit.html_url" target="_blank"
         class="btn btn-outline btn-primary">
        <svg class="w-3.5 h-3.5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
          <path
            d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
        </svg>
        View Commit
      </a>
    </li>
  }
</ol>
