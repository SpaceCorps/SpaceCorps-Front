<!-- Edit Clan Details -->
<div class="bg-base-100 rounded-lg">
  <form (ngSubmit)="updateClan()" class="space-y-8">
    <!-- Basic Info -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left Column -->
      <div class="space-y-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Slogan</span>
          </label>
          <input
            type="text"
            [(ngModel)]="editData.slogan"
            name="slogan"
            class="input input-bordered bg-base-200 w-full"
            placeholder="string">
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Company Info</span>
          </label>
          <textarea
            [(ngModel)]="editData.companyInfo"
            name="companyInfo"
            class="textarea textarea-bordered bg-base-200 min-h-[100px] w-full"
            placeholder="string"></textarea>
        </div>
      </div>
    </div>

    <!-- Recruitment Settings -->
    <div class="space-y-6">
      <h3 class="text-lg font-semibold">Recruitment Settings</h3>
      
      <!-- Recruiting Status -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-4">
          <input
            type="checkbox"
            [(ngModel)]="editData.isRecruiting"
            name="isRecruiting"
            class="checkbox">
          <span class="label-text">Currently Recruiting</span>
        </label>
      </div>

      <!-- Requirements -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Minimum Level -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Minimum Level</span>
          </label>
          <input
            type="number"
            [(ngModel)]="editData.minimumLevel"
            name="minimumLevel"
            min="0"
            class="input input-bordered bg-base-200 w-full"
            placeholder="0">
        </div>

        <!-- Minimum Ranking Points -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Minimum Ranking Points</span>
          </label>
          <input
            type="number"
            [(ngModel)]="editData.minimumRankingPoints"
            name="minimumRankingPoints"
            min="0"
            class="input input-bordered bg-base-200 w-full"
            placeholder="0">
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-between items-center pt-4">
      <button
        type="button"
        class="btn btn-error"
        (click)="deleteClan.emit()">
        Delete Clan
      </button>
      <div class="flex gap-2">
        <button
          type="button"
          (click)="resetForm()"
          class="btn">
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-primary">
          Save Changes
        </button>
      </div>
    </div>
  </form>
</div>
